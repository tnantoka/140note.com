<div class="text-xs-center home">
  <div class="jumbotron jumbotron-fluid bg-primary">
    <div class="container">
      <h1 class="display-3">{{ site.title }}</h1>
      <p class="lead">{{ site.message[page.locale].lead }}</p>
    </div>
  </div>

  <ul class="nav nav-inline m-b-2">
    <li class="nav-item">
      <a class="nav-link active" href="/{% if page.locale == 'ja' %}ja/{% endif %}news/">{{ site.message[page.locale].news }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.facebook.com/140note" target="_blank">Facebook</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://twitter.com/140noteapp" target="_blank">Twitter</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="mailto:{{ site.email }}">{{ site.message[page.locale].email }}</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">{{ site.message[page.locale].lang.current }}</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/{% if page.locale == 'en' %}ja/{% endif %}">{{ site.message[page.locale].lang.next }}</a>
      </div>
    </li>
  </ul>

  <div class="container m-b-2">
    <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='https://player.vimeo.com/video/155982019' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
  </div>

  <div class="container m-b-2">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div id="carousel" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active"><img src="images/1.jpg"></div>
            <div class="carousel-item"><img src="images/2.jpg"></div>
            <div class="carousel-item"><img src="images/3.jpg"></div>
            <div class="carousel-item"><img src="images/4.jpg"></div>
            <div class="carousel-item"><img src="images/5.jpg"></div>
          </div>
          <a class="left carousel-control" href="#carousel" data-slide="prev">
            <span class="icon-prev"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" data-slide="next">
            <span class="icon-next"></span>
            <span class="sr-only">Next</span>
          </a>
        </div> 
      </div> 
    </div> 
  </div> 

  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <p>
          <a href="https://itunes.apple.com/us/app/140note-write-in-140-character/id1078134693"><img src="{{ "/images/Download_on_the_App_Store_Badge_US-UK_135x40.svg" | prepend: site.baseurl }}" class="appstore"></a>
        </p>
      </div>
    </div>
  </div>
</div>
