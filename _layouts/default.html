<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="fb-root"></div>
    {% if site.safe %}
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=950573741662875";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    {% endif %}

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  </body>

</html>
