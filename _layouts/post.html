layout: page
---

<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
<ul class="list-inline">
  <li class="list-inline-item">{% if page.locale == 'en' %}{{ page.date | date: "%b %-d, %Y" }}{% else %}{{ page.date | date: "%Y年%-m月%-d日" }}{% endif %}</li>
  <li class="list-inline-item"><a href="{{ post.url | prepend: site.baseurl }}#disqus_thread">Link</a></li>
</ul>
{{ content }}

<div id="disqus_thread"></div>
